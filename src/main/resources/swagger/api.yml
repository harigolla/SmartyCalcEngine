# API-first development with OpenAPI
# This file will be used at compile time to generate Spring-MVC endpoint stubs using openapi-generator
openapi: '3.0.1'
info:
  title: 'SmartyCalcEngine'
  version: 0.0.1
servers:
  - url: http://localhost:8080/api
    description: Development server
  - url: https://localhost:8080/api
    description: Development server with TLS Profile
tags:
  - name: runCalcForHedgeStrategy
    description: Run calculations for headge strategy and generate proposals
paths:
  /runCalcForHedgeStrategy:
    post:
      tags:
        - runCalcForHedgeStrategy
      summary: Run calculations for headge strategy
      description: Run calculations for headge strategy
      operationId: runCalcForHedgeStrategy
      requestBody:
        $ref: '#/components/requestBodies/CalcEngineRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalcEngineResponse'
        404:
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalcEngineError'
components:
  requestBodies:
    CalcEngineRequest:
      description: A JSON object containing calc engine request information
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CalcEngineRequest'
  schemas:
    CalcEngineRequest:
      type: object
      properties:
        orders:
          type: array
          items:
            $ref: '#/components/schemas/Order'
    CalcEngineResponse:
      type: object
      properties:
        message:
          type: string
    CalcEngineError:
      type: object
      properties:
        errMessage:
          type: string
    Order:
      type: object
      properties:
        orderId:
          type: integer
          format: int64
        side:
          type: string
        rank:
          type: integer
          format: int32
        metric:
          type: string
        quantity:
          type: number
          format: double
        allocQuantity:
          type: number
          format: double
        marketValue:
          type: number
          format: double
        ctDuration:
          type: number
          format: double
  responses:
    Problem:
      description: error occurred - see status code and problem object for more information.
      content:
        application/problem+json:
          schema:
            type: object
            properties:
              type:
                type: string
                format: uri
                description: |
                  An absolute URI that identifies the problem type.  When dereferenced,
                  it SHOULD provide human-readable documentation for the problem type
                  (e.g., using HTML).
                default: 'about:blank'
                example: 'https://www.jhipster.tech/problem/constraint-violation'
              title:
                type: string
                description: |
                  A short, summary of the problem type. Written in english and readable
                  for engineers (usually not suited for non technical stakeholders and
                  not localized); example: Service Unavailable
              status:
                type: integer
                format: int32
                description: |
                  The HTTP status code generated by the origin server for this occurrence
                  of the problem.
                minimum: 100
                maximum: 600
                exclusiveMaximum: true
                example: 503
              detail:
                type: string
                description: |
                  A human readable explanation specific to this occurrence of the
                  problem.
                example: Connection to database timed out
              instance:
                type: string
                format: uri
                description: |
                  An absolute URI that identifies the specific occurrence of the problem.
                  It may or may not yield further information if dereferenced.

  securitySchemes:
    jwt:
      type: http
      description: JWT Authentication
      scheme: bearer
      bearerFormat: JWT
    basic:
      type: http
      description: Basic Authentication
      scheme: basic
security:
  - jwt: []
  - basic: []
